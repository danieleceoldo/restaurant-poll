<!DOCTYPE html>
<html>
    <head>
        <title>
            {{ ballot.date }}
        </title>
        <meta http-equiv="refresh" content="15">
        <style>
            div.frame {
                clear: both;
                border: 1px solid black;
                overflow: hidden;
                margin-bottom: -1px;
            }
            header {
                border: 1px solid black;
                text-align: center;
                margin-bottom: -1px;
            }
            nav.left {
                float: left;
                width: 15%;
                padding-left: 1em;
            }
            nav.right {
                float: right;
                width: 15%;
                text-align: right;
                padding-right: 1em;
            }
            nav.center {
                width: 60%;
                text-align: center;
                margin: 0 auto;
            }
            nav.aside {
                float: left;
                border-left: 1px solid black;
                width: 20%;
                padding-left: 1em;
                overflow: auto;
            }
            section {
                clear: both;
                float: left;
                width: 70%;
                border-right: 1px solid black;
                margin: -1px;
                padding-left: 1em;
                overflow: auto;
            }
            footer.left {
                clear: both;
                float: left;
                width: 45%;
                padding-left: 1em;
            }
            footer.right {
                float: right;
                width: 45%;
                text-align: right;
                padding-right: 1em;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>
                {{ ballot.date }}
            </h1>
        </header>

        <div class="frame">
            <nav class="left">
                <p>&nbsp;</p>
            </nav>
            <nav class="right">
                <p>&nbsp;</p>
            </nav>
            <nav class="center">
                <p>
                   Current Local Time: {% now "H:i" %}
                </p>
            </nav>
        </div>

        <div class="frame">
            <section style="border:none">
                <h2>Total votes: {{ total_votes }}</h2>
                <p>
                   Poll closes at {{ poll_close_time|time:"H:i" }} local time.
                </p>
            </section>
        </div>

        <div class="frame">
            <footer class="left">
                <p>&nbsp;</p>
            </footer>
            <footer class="right">
                <p>&nbsp;</p>
            </footer>
        </div>
    </body>
</html>
